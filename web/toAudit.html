<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$(".click").click(function() {
					$(".tip").fadeIn(200);
				});
				$(".tiptop a").click(function() {
					$(".tip").fadeOut(200);
				});
				$(".sure").click(function() {
					$(".tip").fadeOut(100);
				});
				$(".cancel").click(function() {
					$(".tip").fadeOut(100);
				});
			});
		</script>

		<script type="text/javascript">

			$(function () {

			    //发送ajax请求查询指定数据
				$.post("ExpenseController","method=findMoreExpense",function (data1) {

				    for(var  i  in  data1){

                        $("#tb").append('<tr>\n' +
                            '<td>\n' +
                            '<input name="" type="checkbox" value="" />\n' +
                            '</td>\n' +
                            '<td>'+data1[i].realname+'</td>\n' +
                        '<td>'+data1[i].totalAmount+'</td>\n' +
                        '<td>'+data1[i].expTime+'</td>\n' +
                        '<td>'+data1[i].expDesc+'</td>\n' +
                        '<td><a href="expenseDetail.html" class="tablelink"> 查看具体报销项</a></td>\n' +
                        '<td> <a href="expenseImg.html" class="tablelink">查看所附图片</a></td>\n' +
                        '<td><a href="javascript:open(\'audit.jsp?b='+data1[i].totalAmount+'&a='+data1[i].expId+'\',\'\',\'width=500,height=230,left=300,top=300,location=0,scrollbars=0,resizable=0\')" class="tablelink">审核</a>  <a href="auditHistory.html" class="tablelink">查看审核记录</a></td>\n' +
                        '</tr>');

					}





                },"json")


            })



		</script>


	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="#">报销管理</a></li>
				<li><a href="#">待审报销</a></li>
			</ul>
		</div>

		<div class="rightinfo">

			<div class="formtitle1"><span>待审报销</span></div>

			<table class="tablelist">
				<thead>
					<tr>
						<th>
							<input name="" type="checkbox" value="" checked="checked" />
						</th>
						<th>报销人<i class="sort"><img src="images/px.gif" /></i></th>
						<th>报销总额</th>
						<th>报销时间</th>
						<th>总备注信息</th>
						<th>查看具体报销项</th>
						<th>查看所附图片</th>
						<th>审核</th>
					</tr>
				</thead>
				<tbody id="tb">





				</tbody>
			</table>

		</div>

		<script type="text/javascript">
			$('.tablelist tbody tr:odd').addClass('odd');
		</script>

	</body>

</html>
