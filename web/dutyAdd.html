<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="js/jquery.js"></script>

    <script type="text/javascript">


        $(function () {

            $("#signIn").click(function () {
                //发送ajax请求
                $.post("DutyController","method=signInDuty",function (data1) {

                      if(data1>0){
                          alert("签到成功");
                      }else  if(data1==-1){
                          alert("用户已签到，请勿重复签到")
                      }else {
                          alert("签到失败");
                      }

                    
                })
            })

            $("#signOut").click(function () {

                //发送ajax请求
                $.post("DutyController","method=signOutDuty",function (data1) {

                    if(data1>0){
                        alert("签退成功");
                    }else {

                        alert("签退失败");
                    }
                    
                })

            })

        })



    </script>


</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">考勤管理</a></li>
    <li><a href="#">签到签退</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>基本信息</span></div>
    
    <ul class="forminfo">
    	<li><label>&nbsp;</label><input name="" id="signIn"  type="button" class="btn"  value="签到"/> 每天签到一次，不可重复签到</li>
        <li><label>&nbsp;</label></li>
    	<li><label>&nbsp;</label></li>
      	<li><label>&nbsp;</label><input name="" id="signOut" type="button" class="btn" value="签退"/>可重复签退，以最后一次签退为准</li>
    </ul>
    
    
    </div>


</body>

</html>
